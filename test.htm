<html>
<head>

            text-align: center;

        }

        .button-smaple {

<body>

    <div class="button-smaple">

        </label>

        <label class="ios7-switch" style="font-size: 64px;">
            <input type="checkbox">
            <span></span>
        </label>
    </div>

    <p>
        <label class="ios7-switch">

    <p style="font-size: 1.5em;">
